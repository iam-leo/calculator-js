<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator v1</h1>
        <div class="contenedor-calculadora">
            <div class="display" id="display"></div>
            <div class="contenedor-botones">
                <button class="numero" id="siete">7</button>
                <button class="numero" id="ocho">8</button>
                <button class="numero" id="nueve">9</button>
                <button class="operacion" id="division"><i class="fas fa-divide"></i></button>
                <button class="numero" id="cuatro">4</button>
                <button class="numero" id="cinco">5</button>
                <button class="numero" id="seis">6</button>
                <button class="operacion" id="multiplicacion"><i class="fas fa-times"></i></button>
                <button class="numero" id="uno">1</button>
                <button class="numero" id="dos">2</button>
                <button class="numero" id="tres">3</button>
                <button class="operacion" id="resta"><i class="fas fa-minus"></i></button>
                <button class="numero" id="cero">0</button>
                <button class="punto" id="punto"><i class="fas fa-circle"></i></button>
                <button class="operacion" id="igual"><i class="fas fa-equals"></i></button>
                <button class="operacion" id="suma"><i class="fas fa-plus"></i></button>
                <button class="clear" id="clear">clear</button>
            </div>
        </div>
<footer>
    <div class="nav__footer">
        <a href="https://github.com/iam-leo" target="_blank"><i class="fab fa-github"></i></a>
        <h3>Leo Ss 2021</h3>
    </div>
</footer>


<script src="js/app.js"></script>
</body>
</html>
